<template>
    <lightning-card title={labels.lastSignature} icon-name="custom:custom26">
        <template if:true={hasSignature}>
            <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                <div class="viewer-image-container">
                    <img src={signatureImage} alt={labels.signatureImageAlt} class="viewer-image" />
                </div>
                <div class="slds-m-top_small">
                    <template if:true={createdDate}>
                        <p class="slds-text-body_small slds-text-color_weak">
                            <lightning-icon icon-name="utility:clock" size="xx-small" alternative-text="Date" class="slds-m-right_xx-small"></lightning-icon>
                            <lightning-formatted-date-time
                                value={createdDate}
                                year="numeric"
                                month="long"
                                day="2-digit"
                                hour="2-digit"
                                minute="2-digit">
                            </lightning-formatted-date-time>
                        </p>
                    </template>
                    <template if:true={createdByName}>
                        <p class="slds-text-body_small slds-text-color_weak slds-m-top_xx-small">
                            <lightning-icon icon-name="utility:user" size="xx-small" alternative-text="User" class="slds-m-right_xx-small"></lightning-icon>
                            {labels.signedOn} {createdByName}
                        </p>
                    </template>
                </div>
            </div>
        </template>
        <template if:false={hasSignature}>
            <div class="slds-p-around_medium slds-text-align_center">
                <div class="slds-illustration slds-illustration_small">
                    <p class="slds-text-body_regular slds-text-color_weak">{labels.noSignature}</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
